<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="blog-preview">
    <section class="blog-preview__image">
      <img src="./assets/images/illustration-article.svg" alt="Blog component image"> 
    </section>
    <section class="blog-preview__info">
      <div class="blog-preview__info-label">Learning</div>
      <p>Published <time datetime="2023-12-21">21 Dec 2023</time> </p>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="blog-preview__info-author">
        <img src="./assets/images/image-avatar.webp" alt="Author photo">
        <h2>Greg Hooper</h2>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
